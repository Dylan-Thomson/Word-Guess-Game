    <head>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono" rel="stylesheet">

    <body class="d-flex">
        <div class="container-fluid align-self-center">
            <div class="row">
                <div class="col-md-6 text-center m-auto">
                    <div class="card bg-dark text-light p-0">
                        <h1 class="card-header">Web Dev Acronyms</h1>
                        <div class="card-body">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    Guesses <span id="guessesRemaining" class="badge badge-light"></span>
                                    
                                </li>
                                <li class="list-inline-item">
                                    Wins <span id="wins" class="badge badge-light"></span>
                                    
                                </li>
                                <li class="list-inline-item">
                                    Losses <span id="losses" class="badge badge-light"></span>

                                </li>
                            </ul>
                            <p id="gameStatus"></p>
                            <p>Acronym: <span id="hint"></span></p>
                            <p id="wordDisplay"></p>
                            <p>
                            </p>
                            <p>Previous guesses: <span id="guesses"></span></p>
                            <button class="btn btn-primary inline" id="btn-new-game">New Game</button>
                        </div>
